<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5952/5952839.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(hsl(237, 100%, 50%), #f90000, #5100ff);
            padding: 20px;
        }

        input {
            margin: 10px 0;
            padding: 6px;
            border-radius: 5px;
        }

        input:invalid {
            border: 2px dashed red;
        }

        input:valid {
            border: 2px solid green;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin: auto;
            width: fit-content;
            padding: 20px 40px;
            background-color: #ff000084;
            border-radius: 10px;
            color: white;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 200px;
            text-align: right;
            margin-right: 10px;
        }

        .form-group input[type="radio"] {
            width: auto;
            margin-left: 10px;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .form-actions input {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            color: white;
            cursor: pointer;
        }

        .form-actions .submit {
            background-color: #4CAF50;
        }

        .form-actions .reset {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <h1><i>Welcome To The Online Shopping</i></h1>
    <h2>Enter the details</h2>

    <form>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label>Enter the password:</label>
            <input type="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female" required> Female
        </div>
        <div class="form-group">
            <label>Phone number:</label>
            <input type="tel" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label>Date and Time of order creation:</label>
            <input type="datetime-local" required>
        </div>
        <div class="form-group">
            <label>Order item image:</label>
            <input type="file" accept="image/*" required>
        </div>

        <div class="form-actions">
            <input type="submit" value="Submit" class="submit" onclick="alert('Form submitted successfully!')">
            <input type="reset" value="Reset" class="reset" onclick="alert('Form reset successfully!')">
        </div>
    </form>

</body>
</html>
