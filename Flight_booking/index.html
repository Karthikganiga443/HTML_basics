<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR INDIA</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="./style.css">
     
     
</head>
<body>
   <section class="container py-5">
  <h1 class="display-1 text-center text-white fw-bolder mb-3">Welcome To AIR INDIA</h1>
  <h2 class="text-center display-5 text-white mb-5">We are happy to serve you!!!</h2>

  <form class="form-control p-4 p-md-5 mx-auto" style="max-width: 600px; background-color: rgba(0,0,0,0.5); border-radius: 10px;">

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="username" placeholder="name@example.com">
      <label for="username">Email address</label>
    </div>

    <div class="row g-2 mb-3 align-items-end">
      <div class="col-12 col-md-8">
        <div class="form-floating">
          <input type="number" class="form-control" id="enteredotp" placeholder="Enter the OTP">
          <label for="enteredotp">Enter the OTP</label>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <button class="btn btn-outline-info w-100" type="button" onclick="sendOTP()">Get OTP</button>
      </div>
    </div>

    <div class="row g-2">
      <div class="col-12 col-md-6">
        <button class="btn btn-outline-danger w-100" type="reset">Cancel</button>
      </div>
      <div class="col-12 col-md-6">
        <button class="btn btn-outline-success w-100" type="button" onclick="verifyOTP()">Submit</button>
      </div>
    </div>

  </form>
</section>

</body>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js" defer></script>
     <script src="./script.js" defer></script>
</html>
