<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR INDIA</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="./style.css">
     
     
</head>
<body>
   <section class="container">
    <h1 class="display-1 text-center m-5 text-white fw-bolder ">Welcome To AIR INDIA</h1>
    <h1 class="text-center display-5 m-2 text-white">We are happy to serve you!!!</h1>
    <form action="" class="form-control p-3 w-50 m-auto mt-5">
        <div class="form-floating mb-3 ">
  <input type="email" class="form-control" id="username" placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
  <div class="form-floating mt-3 d-flex gap-3 ">
  <input type="number" class="form-control w-75" id="enteredotp" placeholder="Enter the OTP">
  <label for="floatingInput">Enter the OTP</label>
  <button class="w-25 btn btn-outline-info" type="button"onclick="sendOTP()">Get OTP</button>
</div>
<div class=" mt-3 d-flex justify-content-between gap-5">
    
    <button class="w-50 p-3 btn btn-outline-danger" type="reset">Cancel</button>
<button class="w-50 btn btn-outline-success" type="button" onclick="verifyOTP()">Submit</button>
</div>
    </form>

   </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js" defer></script>
     <script src="./script.js" defer></script>
</html>
