<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT TO </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        form{
            margin: 100px 10px 10px 500px;
        }
        button{
            width: 385px;
            height: 50px;;
            margin:10px 10px 10px 0px;
        }
    </style>
</head>
<body>
   <section class="container">
     <form action="">
        <textarea name="Type" id="text" rows="10" cols="50"></textarea> <br>
        <button type="button" onclick="createpdf()">Download PDF</button>
    </form>
   </section>
<script>
    const texttag=document.getElementById("text");
    function createpdf(){
        const {jsPDF}=window.jspdf;
        const pdf=new jsPDF;
        const x=20;
        var y=20;
        const splittedtext=pdf.splitTextToSize(texttag.value,170);
        splittedtext.forEach(element => {
            pdf.text(element,x,y);
            y+=7
        });
        const name=prompt("save as ..........")
        pdf.save(`${name}.pdf`)

    }
</script>
</body>
</html>
