<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID CARD GENERATOR</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
/* ID Card Container */
#idcard {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: nowrap; /* side by side on desktop */
    width: 100%;
    margin-top: 20px;
}

/* Front & Back Cards */
#frontcard, #backcard {
    width: 48%; /* fit two cards on A4 page */
    min-height: 400px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    background-color: #fff;
}

/* Mobile responsive */
@media (max-width: 768px) {
    #idcard {
        flex-direction: column; /* stack vertically */
        align-items: center;
    }
    #frontcard, #backcard {
        width: 90%;
        margin-bottom: 20px;
    }
}
</style>

</head>

<body>
<section class="container my-3">
    <h1 class="text-center display-2 fw-bolder">ID CARD GENERATOR</h1>

    <section class="col-12 col-md-6 mb-3">
        <form class="form-control p-md-4">
            <div>
                <label class="form-label mt-2">Enter your Name</label>
                <input class="form-control" type="text" placeholder="Enter your name" id="name">
            </div>
            <div>
                <label class="form-label mt-2">Designation</label>
                <input class="form-control" type="text" placeholder="Enter your Designation" id="designation">
            </div>
            <div>
                <label class="form-label mt-2">Date of Birth</label>
                <input class="form-control" type="date" id="Dateofbirth">
            </div>
            <div class="form-group mt-3">
                <label class="form-label">Gender <span class="text-danger">*</span></label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input type="radio" name="gender" value="male" class="form-check-input">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" value="female" class="form-check-input">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
            <div>
                <label class="form-label mt-2">Phonenumber</label>
                <input class="form-control" type="number" placeholder="Enter your Phonenumber" id="phonenumber">
            </div>
            <div>
                <label class="form-label mt-2">Blood Group</label>
                <input class="form-control" type="text" placeholder="Enter your Blood Group" id="bloodgrp">
            </div>
            <div class="mt-2">
                <label class="form-label">Upload Your Photo</label>
                <input class="form-control" type="file" id="formFile" accept="image/*">
            </div>
            <div class="mt-3 text-center">
                <button class="btn btn-outline-info" type="button" onclick="OnPreview()">Preview</button>
                <button class="btn btn-outline-success" type="button" onclick="toPDF()">Generate</button>
            </div>
        </form>
    </section>

    <!-- ID Card Preview Section -->
    <section class="col-12 col-md-6 mb-3">
        <div id="idcard">
            <div class="card rounded-3 p-2" id="frontcard"></div>
            <div class="card rounded-3 p-2" id="backcard"></div>
        </div>
    </section>
</section>

<script>
var FullName = document.getElementById("name");
var desiGnation = document.getElementById("designation");
var PhoneNumber = document.getElementById("phonenumber");
var DateOfBirth = document.getElementById("Dateofbirth");
var Gender = document.getElementsByName("gender");
var BloodGrp = document.getElementById("bloodgrp");
var profile = document.getElementById("formFile");
var frontCard = document.getElementById("frontcard");
var backCard = document.getElementById("backcard");

function OnPreview() {
    let randomNum = Math.floor(100000 + Math.random() * 900000);
    let genderResult = "";
    for (let element of Gender) {
        if (element.checked) {
            genderResult = element.value;
            break;
        }
    }

    if (profile.files.length > 0) {
        let reader = new FileReader();
        reader.onload = function(e) {
            let profileBase64 = e.target.result;

            frontCard.innerHTML = `
                <center>
                    <h3>Company Name</h3>
                    <img class="rounded-circle" src="${profileBase64}" alt="profilepic" width="128" height="128">
                    <h4>${FullName.value}</h4>
                    <h6>${desiGnation.value}</h6>
                </center>
                <h5>ID No : ${randomNum}</h5>
                <h5>DOB : ${DateOfBirth.value}</h5>
                <h5>Phone number : ${PhoneNumber.value}</h5>
                <h5>Gender : ${genderResult}</h5>
                <h5>Blood Group : ${BloodGrp.value}</h5>
            `;

            backCard.innerHTML = `
                <center>
                    <h4>Terms & Conditions</h4>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus veritatis quae provident sapiente voluptatem</p>
                    <h4>Joined : ${new Date().toLocaleDateString()}</h4>
                    <h4>Validity: 1 Year</h4>
                    <div id="qrcodeBack" class="p-2"></div>
                </center>
            `;

            document.getElementById("qrcodeBack").innerHTML = "";
            new QRCode(document.getElementById("qrcodeBack"), {
                text: String(randomNum),
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        };
        reader.readAsDataURL(profile.files[0]);
    } else {
        alert("Please upload a profile photo.");
    }
}

function toPDF() {
    const tempContainer = document.createElement("div");
    tempContainer.style.display = "flex";
    tempContainer.style.justifyContent = "center";
    tempContainer.style.gap = "20px";
    tempContainer.style.width = "100%";
    tempContainer.appendChild(frontCard.cloneNode(true));
    tempContainer.appendChild(backCard.cloneNode(true));

    document.body.appendChild(tempContainer);

    html2pdf().set({
        margin: [10, 10, 10, 10],
        filename: 'Id_card.pdf',
        html2canvas: {
            scale: 4,
            useCORS: true,
            scrollY: 0,
            windowWidth: tempContainer.scrollWidth
        },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    }).from(tempContainer).save().then(() => {
        document.body.removeChild(tempContainer);
    });
}
</script>
</body>
</html>
