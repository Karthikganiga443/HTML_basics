<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID CARD GENERATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
   <section class="row container" >
    <h1 class="text-center display-2 fw-bolder m-2">ID CARD GENERATOR</h1>
     <section class=" col-12 col-md-6 mb-3">
        
        <form action="" class="form-control p-md-4">
            <div>
                <label for="name" class="form-label mt-2">Enter your Name</label>
                <input class="form-control" type="text" placeholder="Enter your name" id="name">
            </div>
            <div>
                <label for="Designation" class="form-label mt-2">Designation</label>
                <input class="form-control" type="text" placeholder="Enter your Designation" id="designation">
            </div>
            <div>
                <label for="Dateofbirth" class="form-label mt-2">Date of Birth</label>
                <input class="form-control" type="date" placeholder="Enter your Date of Birth" id="Dateofbirth">
            </div>
            <div class="form-group mt-3">
                <label for="" class="form-label">Gender <span class="text-danger">*</span></label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input type="radio" name="gender" value="male" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" value="female" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="phonenumber" class="form-label mt-2">Phonenumber</label>
                <input class="form-control" type="number" placeholder="Enter your Phonenumber" id="phonenumber">
            </div>
            <div>
                <label for="bloodgrp" class="form-label mt-2">Blood Group</label>
                <input class="form-control" type="text" placeholder="Enter your Blood Group" id="bloodgrp">
            </div>
            <div class="mt-2">
                 <label for="formFile" class="form-label">Upload Your Photo</label>
  <input class="form-control" type="file" id="formFile" accept="image/*">
            </div>
            <div class="mt-3 text-center">
                <button class="btn btn-outline-info" type="button" onclick="OnPreview()">Preview</button>
                <button class="btn btn-outline-success" type="button" onclick="toPDF()">Generate</button>
            </div>
        </form>
    </section>
    <section class=" mb-3 col-12 col-md-6 " >
        <section class="row"id="idcard">
            <section class="col-12 col-md-5">
                <div class="card  rounded-3 p-2" id="frontcard">
                    
                </div>
            </section>
            <section class="col-12 col-md-5">
                <div class=" card rounded-3 p-2" id="backcard">
                    
                </div>
            </section>
        </section>
    </section>
   </section>
    <script>
var FullName = document.getElementById("name");
var desiGnation = document.getElementById("designation");
var PhoneNumber = document.getElementById("phonenumber");
var DateOfBirth = document.getElementById("Dateofbirth");
var Gender = document.getElementsByName("gender");
var BloodGrp = document.getElementById("bloodgrp");
var profile = document.getElementById("formFile");
var frontCard = document.getElementById("frontcard");
var backCard = document.getElementById("backcard");

function OnPreview() {
    let randomNum = Math.floor(100000 + Math.random() * 900000);
    let genderResult = "";
    for (let element of Gender) {
        if (element.checked) {
            genderResult = element.value;
            break;
        }
    }

    if (profile.files.length > 0) {
        let reader = new FileReader();
        reader.onload = function(e) {
            let profileBase64 = e.target.result;
            frontCard.innerHTML = `
                <center>
                    <h3>Company Name</h3>
                    <img class="rounded-circle" src="${profileBase64}" alt="profilepic" width="128" height="128">
                    <h4>${FullName.value}</h4>
                    <h6>${desiGnation.value}</h6>
                </center>
                <h5>ID No : ${randomNum}</h5>
                <h5>DOB : ${DateOfBirth.value}</h5>
                <h5>Phone number : ${PhoneNumber.value}</h5>
                <h5>Gender : ${genderResult}</h5>
                <h5>Blood Group : ${BloodGrp.value}</h5>
            `;

            backCard.innerHTML = `
                <center>
                    <h4>Terms & Conditions</h4>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus veritatis quae provident sapiente voluptatem</p>
                    <h4>Joined : ${new Date().toLocaleDateString()}</h4>
                    <h4>Validity: 1 Year</h4>
                    <div id="qrcodeBack" class="p-2"></div>
                </center>
            `;

            document.getElementById("qrcodeBack").innerHTML = "";
            new QRCode(document.getElementById("qrcodeBack"), {
                text: String(randomNum),
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        };
        reader.readAsDataURL(profile.files[0]);
    } else {
        alert("Please upload a profile photo.");
    }
}

function toPDF(){
     html2pdf().set({
            margin: 10,
            filename: 'Id_card.pdf',
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).from(document.getElementById("idcard")).save();
}
</script>

</body>

</html>
